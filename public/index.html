<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTT Admin Dashboard - Real-time Monitoring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .animate-pulse {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .slide-in {
      animation: slideIn 0.5s ease-out;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #1e1b4b 0%, #581c87 50%, #1e1b4b 100%);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen">
  <div id="root" class="text-white p-6">
    <!-- Loading State -->
    <div class="flex items-center justify-center h-screen">
      <div class="text-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-purple-500 mx-auto mb-4"></div>
        <p class="text-xl">Loading Dashboard...</p>
      </div>
    </div>
  </div>
  
  <script>
    // Socket.IO Connection
    const socket = io();
    let isConnected = false;
    
    socket.on('connect', () => {
      console.log('âœ… Connected to dashboard');
      isConnected = true;
      socket.emit('getDashboardData');
    });

    socket.on('disconnect', () => {
      console.log('âŒ Disconnected from dashboard');
      isConnected = false;
      showConnectionError();
    });

    socket.on('dashboardData', (data) => {
      console.log('ğŸ“Š Dashboard data received:', data);
      renderDashboard(data);
    });

    socket.on('dashboardUpdate', (data) => {
      console.log('ğŸ”„ Dashboard updated');
      renderDashboard(data);
    });

    function showConnectionError() {
      document.getElementById('root').innerHTML = `
        <div class="flex items-center justify-center h-screen">
          <div class="bg-red-900/50 border border-red-500 rounded-lg p-8 text-center max-w-md">
            <div class="text-6xl mb-4">âš ï¸</div>
            <h2 class="text-2xl font-bold mb-4">Connection Lost</h2>
            <p class="text-gray-300 mb-4">Unable to connect to the server. Please check if the server is running.</p>
            <button onclick="location.reload()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg font-semibold transition">
              Retry Connection
            </button>
          </div>
        </div>
      `;
    }

    function renderDashboard(data) {
      if (!data || !data.sessions) {
        document.getElementById('root').innerHTML = `
          <div class="flex items-center justify-center h-screen">
            <div class="text-center">
              <div class="text-6xl mb-4">ğŸ“Š</div>
              <p class="text-xl text-gray-400">No data available yet. Please login to generate session data.</p>
            </div>
          </div>
        `;
        return;
      }

      const { stats, sessions } = data;
      const connectionStatus = isConnected ? 'ğŸŸ¢ Live' : 'ğŸ”´ Disconnected';

      const html = `
        <div class="max-w-7xl mx-auto slide-in">
          <!-- Header -->
          <div class="mb-8">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="text-5xl font-bold mb-2 bg-gradient-to-r from-purple-400 via-pink-400 to-purple-400 bg-clip-text text-transparent">
                  ğŸ¬ OTT Security Dashboard
                </h1>
                <p class="text-gray-400 text-lg">Real-time monitoring & analytics</p>
              </div>
              <div class="text-right">
                <p class="text-sm ${isConnected ? 'text-green-400' : 'text-red-400'} font-semibold mb-1">
                  ${connectionStatus}
                </p>
                <p class="text-xs text-gray-400">Last updated: ${new Date().toLocaleTimeString()}</p>
              </div>
            </div>
          </div>

          <!-- Stats Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Active Users -->
            <div class="bg-gradient-to-br from-blue-900/50 to-blue-800/50 border border-blue-500/50 rounded-xl p-6 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
              <div class="flex items-center justify-between mb-4">
                <div class="text-blue-400 text-4xl">ğŸ‘¥</div>
                <div class="text-green-400 text-sm font-semibold">+12%</div>
              </div>
              <div class="text-gray-400 text-sm mb-1">Active Users</div>
              <div class="text-4xl font-bold">${stats.activeUsers}</div>
              <div class="text-gray-500 text-sm mt-1">of ${stats.totalUsers} total</div>
            </div>

            <!-- Active Sessions -->
            <div class="bg-gradient-to-br from-green-900/50 to-green-800/50 border border-green-500/50 rounded-xl p-6 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
              <div class="flex items-center justify-between mb-4">
                <div class="text-green-400 text-4xl">ğŸ“±</div>
                <div class="text-green-400 text-sm font-semibold">+8%</div>
              </div>
              <div class="text-gray-400 text-sm mb-1">Active Sessions</div>
              <div class="text-4xl font-bold">${stats.totalSessions}</div>
              <div class="text-gray-500 text-sm mt-1">concurrent</div>
            </div>

            <!-- Trust Score -->
            <div class="bg-gradient-to-br from-purple-900/50 to-purple-800/50 border border-purple-500/50 rounded-xl p-6 backdrop-blur-sm hover:scale-105 transition-transform duration-300">
              <div class="flex items-center justify-between mb-4">
                <div class="text-purple-400 text-4xl">ğŸ›¡ï¸</div>
                <div class="text-green-400 text-sm font-semibold">+5%</div>
              </div>
              <div class="text-gray-400 text-sm mb-1">Avg Trust Score</div>
              <div class="text-4xl font-bold">${stats.avgTrustScore}<span class="text-gray-500 text-2xl">/100</span></div>
              <div class="w-full bg-gray-700 rounded-full h-2 mt-2">
                <div class="bg-purple-500 h-2 rounded-full" style="width: ${stats.avgTrustScore}%"></div>
              </div>
            </div>

            <!-- Suspicious Activity -->
            <div class="bg-gradient-to-br from-red-900/50 to-red-800/50 border border-red-500/50 rounded-xl p-6 backdrop-blur-sm hover:scale-105 transition-transform duration-300 ${stats.suspiciousCount > 0 ? 'animate-pulse' : ''}">
              <div class="flex items-center justify-between mb-4">
                <div class="text-red-400 text-4xl">âš ï¸</div>
              </div>
              <div class="text-gray-400 text-sm mb-1">Suspicious Activity</div>
              <div class="text-4xl font-bold">${stats.suspiciousCount}</div>
              <div class="${stats.suspiciousCount > 0 ? 'text-red-400' : 'text-green-400'} text-sm mt-1 font-semibold">
                ${stats.suspiciousCount > 0 ? 'âš ï¸ Requires attention' : 'âœ… All clear'}
              </div>
            </div>
          </div>

          <!-- Revenue Leakage Alert -->
          ${stats.revenueLeakage > 0 ? `
          <div class="bg-gradient-to-r from-red-900/50 to-orange-900/50 border border-red-500/50 rounded-xl p-6 mb-8 backdrop-blur-sm">
            <div class="flex items-center gap-4">
              <div class="text-5xl">ğŸ’°</div>
              <div class="flex-1">
                <h3 class="text-2xl font-bold text-red-400 mb-1">Revenue Leakage Detected</h3>
                <p class="text-gray-300 text-lg">Estimated monthly loss: <span class="text-red-400 font-bold">â‚¹${stats.revenueLeakage.toLocaleString()}</span></p>
                <p class="text-sm text-gray-400 mt-2">
                  ${stats.sharedDevices} shared devices â€¢ ${stats.suspiciousCount} suspicious accounts
                </p>
              </div>
              <button onclick="alert('Report feature coming soon!')" class="bg-red-600 hover:bg-red-700 px-8 py-3 rounded-lg font-semibold transition-all hover:scale-105">
                View Detailed Report
              </button>
            </div>
          </div>
          ` : ''}

          <!-- Trust Score & Plan Distribution -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Trust Score Distribution -->
            <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-xl p-6">
              <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <span>ğŸ›¡ï¸</span>
                Trust Score Distribution
              </h3>
              <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-900/30 border border-green-500/50 rounded-lg p-4 text-center hover:bg-green-900/50 transition">
                  <div class="text-4xl font-bold text-green-400">${sessions.byTrustLevel.HIGH}</div>
                  <div class="text-sm text-gray-400 mt-2">HIGH (80-100)</div>
                  <div class="w-full bg-gray-700 rounded-full h-2 mt-3">
                    <div class="bg-green-500 h-2 rounded-full" style="width: ${(sessions.byTrustLevel.HIGH / stats.totalSessions * 100)}%"></div>
                  </div>
                </div>
                <div class="bg-yellow-900/30 border border-yellow-500/50 rounded-lg p-4 text-center hover:bg-yellow-900/50 transition">
                  <div class="text-4xl font-bold text-yellow-400">${sessions.byTrustLevel.MEDIUM}</div>
                  <div class="text-sm text-gray-400 mt-2">MEDIUM (60-79)</div>
                  <div class="w-full bg-gray-700 rounded-full h-2 mt-3">
                    <div class="bg-yellow-500 h-2 rounded-full" style="width: ${(sessions.byTrustLevel.MEDIUM / stats.totalSessions * 100)}%"></div>
                  </div>
                </div>
                <div class="bg-orange-900/30 border border-orange-500/50 rounded-lg p-4 text-center hover:bg-orange-900/50 transition">
                  <div class="text-4xl font-bold text-orange-400">${sessions.byTrustLevel.LOW}</div>
                  <div class="text-sm text-gray-400 mt-2">LOW (40-59)</div>
                  <div class="w-full bg-gray-700 rounded-full h-2 mt-3">
                    <div class="bg-orange-500 h-2 rounded-full" style="width: ${(sessions.byTrustLevel.LOW / stats.totalSessions * 100)}%"></div>
                  </div>
                </div>
                <div class="bg-red-900/30 border border-red-500/50 rounded-lg p-4 text-center hover:bg-red-900/50 transition">
                  <div class="text-4xl font-bold text-red-400">${sessions.byTrustLevel.CRITICAL}</div>
                  <div class="text-sm text-gray-400 mt-2">CRITICAL (0-39)</div>
                  <div class="w-full bg-gray-700 rounded-full h-2 mt-3">
                    <div class="bg-red-500 h-2 rounded-full" style="width: ${(sessions.byTrustLevel.CRITICAL / stats.totalSessions * 100)}%"></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Plan Distribution -->
            <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-xl p-6">
              <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
                <span>ğŸ“Š</span>
                Subscription Plans
              </h3>
              <div class="space-y-4">
                <div class="bg-blue-900/30 border border-blue-500/50 rounded-lg p-4 hover:bg-blue-900/50 transition">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-blue-400">BASIC</span>
                    <span class="text-2xl font-bold">${sessions.byPlan.BASIC}</span>
                  </div>
                  <div class="w-full bg-gray-700 rounded-full h-3">
                    <div class="bg-blue-500 h-3 rounded-full" style="width: ${(sessions.byPlan.BASIC / stats.totalSessions * 100)}%"></div>
                  </div>
                  <div class="text-xs text-gray-400 mt-2">â‚¹199/month â€¢ 1 concurrent session</div>
                </div>
                <div class="bg-purple-900/30 border border-purple-500/50 rounded-lg p-4 hover:bg-purple-900/50 transition">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-purple-400">STANDARD</span>
                    <span class="text-2xl font-bold">${sessions.byPlan.STANDARD}</span>
                  </div>
                  <div class="w-full bg-gray-700 rounded-full h-3">
                    <div class="bg-purple-500 h-3 rounded-full" style="width: ${(sessions.byPlan.STANDARD / stats.totalSessions * 100)}%"></div>
                  </div>
                  <div class="text-xs text-gray-400 mt-2">â‚¹499/month â€¢ 2 concurrent sessions</div>
                </div>
                <div class="bg-pink-900/30 border border-pink-500/50 rounded-lg p-4 hover:bg-pink-900/50 transition">
                  <div class="flex items-center justify-between mb-2">
                    <span class="text-lg font-semibold text-pink-400">PREMIUM</span>
                    <span class="text-2xl font-bold">${sessions.byPlan.PREMIUM}</span>
                  </div>
                  <div class="w-full bg-gray-700 rounded-full h-3">
                    <div class="bg-pink-500 h-3 rounded-full" style="width: ${(sessions.byPlan.PREMIUM / stats.totalSessions * 100)}%"></div>
                  </div>
                  <div class="text-xs text-gray-400 mt-2">â‚¹799/month â€¢ 4 concurrent sessions</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Geographic Distribution -->
          <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-xl p-6 mb-8">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
              <span>ğŸŒ</span>
              Geographic Distribution
            </h3>
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
              ${Object.entries(sessions.geoDistribution || {})
                .sort((a, b) => b[1] - a[1])
                .slice(0, 12)
                .map(([country, count]) => `
                  <div class="bg-gray-700/50 rounded-lg p-4 text-center hover:bg-gray-700 transition cursor-pointer">
                    <div class="text-4xl mb-2">${getCountryFlag(country)}</div>
                    <div class="text-3xl font-bold text-purple-400">${count}</div>
                    <div class="text-xs text-gray-400 mt-1">${country}</div>
                  </div>
                `).join('')}
            </div>
          </div>

          <!-- Active Sessions Table -->
          <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-xl p-6 mb-8">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
              <span>ğŸ“‹</span>
              Live Sessions (${sessions.activeSessions.length})
            </h3>
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-gray-700/50 sticky top-0">
                  <tr>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">User</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">Plan</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">Location</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">Trust Score</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">Last Activity</th>
                    <th class="px-4 py-3 text-left text-sm font-semibold text-gray-300">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  ${sessions.activeSessions.slice(0, 15).map((session, idx) => `
                    <tr class="border-b border-gray-700 hover:bg-gray-700/30 transition">
                      <td class="px-4 py-3">
                        <div class="flex items-center gap-2">
                          <div class="w-2 h-2 rounded-full ${session.trustScore < 50 ? 'bg-red-500' : 'bg-green-500'}"></div>
                          <span class="text-sm">${session.email}</span>
                        </div>
                      </td>
                      <td class="px-4 py-3">
                        <span class="px-3 py-1 rounded-full text-xs font-semibold ${getPlanColor(session.plan)}">
                          ${session.plan}
                        </span>
                      </td>
                      <td class="px-4 py-3 text-sm">
                        ${session.location ? `
                          <span>${getCountryFlag(session.location.country)} ${session.location.city || session.location.country}</span>
                        ` : '<span class="text-gray-500">Unknown</span>'}
                      </td>
                      <td class="px-4 py-3">
                        <div class="flex items-center gap-3">
                          <div class="flex-1 bg-gray-700 rounded-full h-2 max-w-[120px]">
                            <div class="${getTrustColor(session.trustScore)} h-2 rounded-full transition-all" style="width: ${session.trustScore}%"></div>
                          </div>
                          <span class="text-sm font-bold min-w-[35px]">${session.trustScore}</span>
                        </div>
                      </td>
                      <td class="px-4 py-3 text-sm text-gray-400">
                        ${getTimeAgo(session.lastActivity)}
                      </td>
                      <td class="px-4 py-3">
                        <button onclick="terminateSession('${session.deviceId}')" class="text-red-400 hover:text-red-300 text-sm font-semibold transition">
                          Terminate
                        </button>
                      </td>
                    </tr>
                  `).join('')}
                </tbody>
              </table>
            </div>
          </div>

          <!-- Recent Activity Timeline -->
          <div class="bg-gray-800/50 backdrop-blur border border-gray-700 rounded-xl p-6">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-2">
              <span>â±ï¸</span>
              Recent Activity
            </h3>
            <div class="space-y-3 max-h-96 overflow-y-auto">
              ${sessions.recentActivity.slice(0, 15).map((activity, idx) => `
                <div class="flex items-center gap-4 p-4 bg-gray-700/30 rounded-lg hover:bg-gray-700/50 transition">
                  <div class="w-3 h-3 rounded-full ${activity.trustScore < 50 ? 'bg-red-500 animate-pulse' : 'bg-green-500'}"></div>
                  <div class="flex-1">
                    <p class="text-sm">
                      <span class="font-semibold text-purple-400">${activity.email}</span> 
                      <span class="text-gray-400">- ${activity.action}</span>
                    </p>
                    <p class="text-xs text-gray-500 mt-1">Device: ${activity.deviceId} â€¢ Trust: ${activity.trustScore}/100</p>
                  </div>
                  <div class="text-xs text-gray-400">${getTimeAgo(activity.timestamp)}</div>
                </div>
              `).join('')}
            </div>
          </div>

          <!-- Footer -->
          <div class="mt-8 text-center text-gray-500 text-sm">
            <p>OTT Security Dashboard v2.0 â€¢ Built with â¤ï¸ for production-grade monitoring</p>
          </div>
        </div>
      `;

      document.getElementById('root').innerHTML = html;
    }

    function terminateSession(deviceId) {
      if (confirm('Are you sure you want to terminate this session?')) {
        alert(`Session ${deviceId} terminated (API integration pending)`);
      }
    }

    function getPlanColor(plan) {
      const colors = {
        BASIC: 'bg-blue-600 text-blue-100',
        STANDARD: 'bg-purple-600 text-purple-100',
        PREMIUM: 'bg-pink-600 text-pink-100'
      };
      return colors[plan] || 'bg-gray-600 text-gray-100';
    }

    function getTrustColor(score) {
      if (score >= 80) return 'bg-green-500';
      if (score >= 60) return 'bg-yellow-500';
      if (score >= 40) return 'bg-orange-500';
      return 'bg-red-500';
    }

    function getCountryFlag(code) {
      const flags = {
        IN: 'ğŸ‡®ğŸ‡³', US: 'ğŸ‡ºğŸ‡¸', GB: 'ğŸ‡¬ğŸ‡§', CA: 'ğŸ‡¨ğŸ‡¦', AU: 'ğŸ‡¦ğŸ‡º',
        DE: 'ğŸ‡©ğŸ‡ª', FR: 'ğŸ‡«ğŸ‡·', JP: 'ğŸ‡¯ğŸ‡µ', BR: 'ğŸ‡§ğŸ‡·', SG: 'ğŸ‡¸ğŸ‡¬',
        MX: 'ğŸ‡²ğŸ‡½', IT: 'ğŸ‡®ğŸ‡¹', ES: 'ğŸ‡ªğŸ‡¸', NL: 'ğŸ‡³ğŸ‡±', SE: 'ğŸ‡¸ğŸ‡ª'
      };
      return flags[code] || 'ğŸŒ';
    }

    function getTimeAgo(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return `${seconds}s ago`;
      if (seconds < 3600) return `${Math.floor(seconds / 60)}m ago`;
      if (seconds < 86400) return `${Math.floor(seconds / 3600)}h ago`;
      return `${Math.floor(seconds / 86400)}d ago`;
    }
  </script>
</body>
</html>
